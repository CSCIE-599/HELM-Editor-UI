language: node_js
node_js:
  - "4.3.2"
cache:
  directories:
  - node_modules
  - bower_components

before_script:
  - npm install -g grunt-cli
  - npm install -g bower
  - npm install
  - bower install

script:
  - echo "running tests"
  - grunt test
  - echo "setting up for xvfb"
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
  - nohup bash -c "./nodemodules/protractor/bin/webdriver-manager start --standalone 2>&1 &"
  - sleep 5
  - grunt protractor-firefox
