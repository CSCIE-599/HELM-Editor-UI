language: node_js
node_js:
  - "4.3.2"
cache:
  directories:
  - node_modules
  - bower_components

before_script:
  - "export DISPLAY=:99.0"
  - sh -e /etc/init.d/xvfb start
  - npm install -g grunt-cli
  - npm install -g bower
  - npm install
  - bower install

script:
  - echo "running tests"
  - grunt test
  - grunt protractor-firefox
