<div ng-controller='AboutCtrl as about'>
  <div class='outer'>
    <div class='row controls'>
      <h3 class='text-center'>{{about.title}}</h3>
    </div>
    <div class='row full-height'>
      <p class='text-center'>{{about.description}}</p>
      <br>
      <h4 class='text-center'>Project Resources</h4>
      <ul class='text-center'>
        <li ng-repeat='resource in about.resources'>
          <a href='{{resource.link}}'>{{resource.name}}</a>
        </li>
      </ul>
      <br>
      <h4 class='text-center'>Project Team</h4>
      <ul class='text-center'>
        <li ng-repeat='member in about.team'>
          <a href='{{member.github}}'>{{member.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
