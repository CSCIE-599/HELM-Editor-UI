<p>This is the main HELM editor view.</p>
<div ng-controller="MainCtrl">
  	<div>
	  <form>
	    <table>
	      <tr>
	        <td rowspan="3"></td>
	        <td><label>Enter sequence</label></td> <td align="right">
	        <select ng-model="polymerType" 
	        	ng-options="option as option.label for option in polyTypes">
	        </select></td>
	      </tr>
	      <tr>
	        <td colspan="2"><textarea ng-model="inputSequence" id="input" name="Query" cols="80" rows="3"></textarea></td>
	      </tr>
	      <tr><td align="right" colspan="2" >
	      	<input id="reset" type="reset" value="Reset"/>
			<button ng-click="getHelmNotation(polymerType, inputSequence)">Get HELM Notation</button>
			<button ng-click="getHelmImage(inputSequence)">Get HELM Image</button>
			</td></tr>
	    </table>
	    </form>
	  </div>
	<div>
		<p>Output: {{result.HELMNotation}}</p>
		<p><img ng-src="{{result}}"/></p>
	</div>
</div>
