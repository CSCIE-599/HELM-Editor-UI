<p>This is the main HELM editor view.</p>
<div ng-controller="MainCtrl">
  	<div>
	  <form>
	    <table>
	      <tr>
	        <td rowspan="3"></td>
	        <td><label>Enter sequence</label></td> <td align="right"><select id="type">
	          <option value="PEPTIDE" selected>PEPTIDE</option>
	          <option value="RNA">RNA/DNA</option>
	        </select></td>
	      </tr>
	      <tr>
	        <td colspan="2"><textarea ng-model="input" id="input" name="Query" cols="80" rows="3"></textarea></td>
	      </tr>
	      <tr><td align="right" colspan="2" > <input id="reset" type="reset" value="Reset"/>
	      <button ng-click="getResult()">Get Result</button>
	          </td></tr>
	          <tr><td colspan="3" align="center"><div id="outputcontainer">
	            <label><output id="output"></output> </label></div></td>
	      </tr>
	    </table>
	    </form>
	  </div>
	<div>
		<p>Output: {{result.HELMNotation}}</p>
	</div>
</div>
